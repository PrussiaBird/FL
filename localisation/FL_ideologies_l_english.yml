 authoritarianism:0 "Authoritarianism is a form of government characterized by strong central power and limited political freedoms. Individual freedoms are subordinate to the state and there is no constitutional accountability and rule of law under an authoritarian regime. Authoritarian regimes can be autocratic with power concentrated in one person or it can be more spread out between multiple officials and government institutions."
 centrism:0 "Centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality and a degree of social hierarchy, while opposing political changes which would result in a significant shift of society strongly to either the left or the right."